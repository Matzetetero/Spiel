<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Space Vanguard: Chill Edition</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: radial-gradient(circle, #001 0%, #000 100%); border: 1px solid #333; cursor: crosshair; }
        .ui { position: absolute; top: 15px; left: 15px; pointer-events: none; text-shadow: 2px 2px #000; font-size: 18px; z-index: 10; }
    </style>
</head>
<body>
    <div class="ui">
        SCORE: <span id="score">0</span> | LEBEN: <span id="hp">3</span><br>
        [WASD] BEWEGEN | [MAUS] ZIELEN & FEUERN
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 600;

        let score = 0, gameOver = false;
        const player = { x: 400, y: 300, hp: 3, speed: 5, angle: 0, power: 0 };
        const keys = {}, bullets = [], enemyBullets = [], enemies = [], stars = [], powerUps = [], particles = [], mouse = { x: 0, y: 0 };

        for(let i=0; i<100; i++) stars.push({x: Math.random()*800, y: Math.random()*600, s: Math.random()*2});

        window.onkeydown = (e) => { keys[e.code] = true; if(e.code==='KeyF') canvas.requestFullscreen(); };
        window.onkeyup = (e) => keys[e.code] = false;
        window.onmousemove = (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        };
        window.onmousedown = () => { if(!gameOver) shoot(); else location.reload(); };

        function shoot() {
            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            createBullet(player.x, player.y, angle);
            if(player.power > 0) {
                createBullet(player.x, player.y, angle - 0.2);
                createBullet(player.x, player.y, angle + 0.2);
            }
        }

        function createBullet(x, y, angle) {
            bullets.push({ x, y, vx: Math.cos(angle) * 12, vy: Math.sin(angle) * 12, damage: 2 });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<15; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8, 
                    life: 30, color
                });
            }
        }

        function drawShip(x, y, color, angle, flash = false) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle + Math.PI/2);
            ctx.fillStyle = flash ? "white" : color;
            ctx.beginPath();
            ctx.moveTo(0, -20); ctx.lineTo(-15, 15); ctx.lineTo(0, 5); ctx.lineTo(15, 15);
            ctx.closePath(); ctx.fill();
            ctx.strokeStyle = "white"; ctx.stroke();
            ctx.restore();
        }

        function spawnEnemyFormation() {
            if(gameOver) return;
            const angleOffset = Math.random() * Math.PI * 2;
            for(let i=0; i<2; i++) {
                enemies.push({
                    x: Math.random() * 800, y: -50,
                    hp: 4, maxHp: 4, flash: 0,
                    angle: angleOffset + i,
                    distance: 200 + Math.random() * 50,
                    rotateSpeed: 0.008, // Langsamere Rotation
                    shootCooldown: 400 + Math.random() * 300
                });
            }
        }
        setInterval(spawnEnemyFormation, 7000); // Seltenerer Spawn

        function update() {
            if(gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Hintergrund
            ctx.fillStyle = "#fff";
            stars.forEach(s => { s.y += s.s; if(s.y > 600) s.y = 0; ctx.fillRect(s.x, s.y, s.s, s.s); });

            // Partikel-System
            particles.forEach((p, pi) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, 2, 2);
                if(p.life <= 0) particles.splice(pi, 1);
            });
            ctx.globalAlpha = 1;

            // Player
            if(keys['KeyW'] && player.y > 20) player.y -= player.speed;
            if(keys['KeyS'] && player.y < 580) player.y += player.speed;
            if(keys['KeyA'] && player.x > 20) player.x -= player.speed;
            if(keys['KeyD'] && player.x < 780) player.x += player.speed;
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            drawShip(player.x, player.y, "#00ccff", player.angle);

            // Gegner
            enemies.forEach((e, ei) => {
                e.angle += e.rotateSpeed;
                const targetX = player.x + Math.cos(e.angle) * e.distance;
                const targetY = player.y + Math.sin(e.angle) * e.distance;
                e.x += (targetX - e.x) * 0.015; // Langsamere Bewegung zum Ziel
                e.y += (targetY - e.y) * 0.015;

                const angleToPlayer = Math.atan2(player.y - e.y, player.x - e.x);
                drawShip(e.x, e.y, "#ff4444", angleToPlayer, e.flash > 0);
                if(e.flash > 0) e.flash--;

                ctx.fillStyle = "#333"; ctx.fillRect(e.x - 20, e.y - 30, 40, 4);
                ctx.fillStyle = "#f00"; ctx.fillRect(e.x - 20, e.y - 30, 40 * (e.hp/e.maxHp), 4);

                e.shootCooldown--;
                if(e.shootCooldown <= 0) {
                    enemyBullets.push({ x: e.x, y: e.y, vx: Math.cos(angleToPlayer) * 2.5, vy: Math.sin(angleToPlayer) * 2.5 });
                    e.shootCooldown = 500 + Math.random() * 300;
                }
            });

            // Kollision Projektile
            bullets.forEach((b, bi) => {
                b.x += b.vx; b.y += b.vy;
                ctx.fillStyle = "#0f0"; ctx.fillRect(b.x-2, b.y-2, 4, 10);
                enemies.forEach((e, ei) => {
                    if(Math.hypot(b.x - e.x, b.y - e.y) < 25) {
                        e.hp -= b.damage; e.flash = 3;
                        createExplosion(b.x, b.y, "#0f0");
                        bullets.splice(bi, 1);
                        if(e.hp <= 0) { 
                            createExplosion(e.x, e.y, "#f00");
                            if(Math.random() > 0.85) powerUps.push({x: e.x, y: e.y, t: Math.random() > 0.5 ? 'S' : 'H'});
                            enemies.splice(ei, 1); score += 100; 
                        }
                    }
                });
                if(b.x < -10 || b.x > 810 || b.y < -10 || b.y > 610) bullets.splice(bi, 1);
            });

            enemyBullets.forEach((eb, ebi) => {
                eb.x += eb.vx; eb.y += eb.vy;
                ctx.fillStyle = "#f90"; ctx.beginPath(); ctx.arc(eb.x, eb.y, 4, 0, Math.PI*2); ctx.fill();
                if(Math.hypot(eb.x - player.x, eb.y - player.y) < 18) {
                    player.hp--; createExplosion(player.x, player.y, "#f90");
                    enemyBullets.splice(ebi, 1);
                    if(player.hp <= 0) endGame();
                }
            });

            powerUps.forEach((p, pi) => {
                p.y += 0.5; ctx.fillStyle = "#0ff"; ctx.fillText("["+p.t+"]", p.x, p.y);
                if(Math.hypot(p.x - player.x, p.y - player.y) < 30) {
                    if(p.t === 'H') player.hp = Math.min(3, player.hp + 1); else player.power = 600;
                    powerUps.splice(pi, 1);
                }
            });
            if(player.power > 0) player.power--;

            document.getElementById('score').innerText = score;
            document.getElementById('hp').innerText = player.hp;
            requestAnimationFrame(update);
        }

        function endGame() {
            gameOver = true;
            ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(0,0,800,600);
            ctx.fillStyle = "red"; ctx.font = "35px Arial"; ctx.fillText("MISSION FEHLGESCHLAGEN", 180, 300);
            ctx.fillStyle = "white"; ctx.font = "18px Arial"; ctx.fillText("Klick zum Neustart", 320, 350);
        }

        update();
    </script>
</body>
</html>
