<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Space Vanguard: Formation Elite</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: radial-gradient(circle, #001 0%, #000 100%); border: 1px solid #333; }
        .ui { position: absolute; top: 15px; left: 15px; pointer-events: none; text-shadow: 2px 2px #000; font-size: 18px; z-index: 10; }
        #boss-ui { position: absolute; top: 50px; width: 60%; height: 12px; border: 1px solid #fff; display: none; z-index: 10; }
        #boss-bar { height: 100%; background: #f00; width: 100%; }
    </style>
</head>
<body>
    <div class="ui">
        SCORE: <span id="score">0</span> | HP: <span id="hp">3</span><br>
        [WASD] BEWEGEN | [LEER] FEUER | [F] VOLLBILD
    </div>
    <div id="boss-ui"><div id="boss-bar"></div></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 600;

        let score = 0, gameOver = false, bossActive = false;
        const player = { x: 400, y: 300, w: 40, h: 40, hp: 3, speed: 5, power: 0 };
        const keys = {}, bullets = [], enemyBullets = [], enemies = [], stars = [], powerUps = [];

        for(let i=0; i<100; i++) stars.push({x: Math.random()*800, y: Math.random()*600, s: Math.random()*2});

        window.onkeydown = (e) => { keys[e.code] = true; if(e.code==='KeyF') canvas.requestFullscreen(); if(e.code==='Space') shoot(); };
        window.onkeyup = (e) => keys[e.code] = false;

        function shoot() {
            bullets.push({x: player.x + 18, y: player.y, w: 4, h: 15});
            if(player.power > 0) {
                bullets.push({x: player.x - 10, y: player.y + 10, w: 4, h: 15});
                bullets.push({x: player.x + 46, y: player.y + 10, w: 4, h: 15});
            }
        }

        function drawShip(x, y, color, angle = 0) {
            ctx.save();
            ctx.translate(x + 20, y + 20);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, -20); ctx.lineTo(-18, 15); ctx.lineTo(0, 5); ctx.lineTo(18, 15);
            ctx.closePath(); ctx.fill();
            ctx.strokeStyle = "white"; ctx.stroke();
            ctx.restore();
        }

        function spawnFormation() {
            if(gameOver || bossActive) return;
            const angleStart = Math.random() * Math.PI * 2;
            for(let i=0; i<4; i++) {
                enemies.push({
                    x: Math.random() * 800, y: -50,
                    hp: 3, maxHp: 3,
                    angle: angleStart + (i * 0.5),
                    distance: 150 + Math.random() * 100,
                    rotateSpeed: 0.02,
                    shootCooldown: 100 + Math.random() * 100
                });
            }
        }
        setInterval(spawnFormation, 5000);

        function update() {
            if(gameOver) return;
            ctx.clearRect(0,0,800,600);

            // Sterne
            ctx.fillStyle = "#fff";
            stars.forEach(s => { s.y += s.s; if(s.y > 600) s.y = 0; ctx.fillRect(s.x, s.y, s.s, s.s); });

            // Player Bewegung
            if(keys['KeyW'] && player.y > 0) player.y -= player.speed;
            if(keys['KeyS'] && player.y < 560) player.y += player.speed;
            if(keys['KeyA'] && player.x > 0) player.x -= player.speed;
            if(keys['KeyD'] && player.x < 760) player.x += player.speed;
            drawShip(player.x, player.y, "#00ccff");

            // Gegner-KI (Umkreisen & Formation)
            enemies.forEach((e, ei) => {
                e.angle += e.rotateSpeed;
                // Zielposition berechnen (um den Spieler herum)
                const targetX = player.x + Math.cos(e.angle) * e.distance;
                const targetY = player.y + Math.sin(e.angle) * e.distance;

                // Sanfte Bewegung zur Zielposition
                e.x += (targetX - e.x) * 0.05;
                e.y += (targetY - e.y) * 0.05;

                // Richtung zum Spieler berechnen für Grafik
                const angleToPlayer = Math.atan2(player.y - e.y, player.x - e.x) + Math.PI/2;
                drawShip(e.x, e.y, "#ff4444", angleToPlayer);

                // Lebensbalken
                ctx.fillStyle = "#444"; ctx.fillRect(e.x, e.y - 10, 40, 4);
                ctx.fillStyle = "#0f0"; ctx.fillRect(e.x, e.y - 10, 40 * (e.hp/e.maxHp), 4);

                // Schießen
                e.shootCooldown--;
                if(e.shootCooldown <= 0) {
                    enemyBullets.push({x: e.x + 18, y: e.y + 18, vx: Math.cos(angleToPlayer-Math.PI/2)*4, vy: Math.sin(angleToPlayer-Math.PI/2)*4});
                    e.shootCooldown = 150 + Math.random()*100;
                }
                if(Math.abs(player.x - e.x) < 30 && Math.abs(player.y - e.y) < 30) { player.hp = 0; endGame(); }
            });

            // Schüsse Spieler
            bullets.forEach((b, bi) => {
                b.y -= 8; ctx.fillStyle = "#0f0"; ctx.fillRect(b.x, b.y, b.w, b.h);
                enemies.forEach((e, ei) => {
                    if(b.x > e.x && b.x < e.x + 40 && b.y > e.y && b.y < e.y + 40) {
                        e.hp--; bullets.splice(bi, 1);
                        if(e.hp <= 0) { 
                            if(Math.random() > 0.8) powerUps.push({x: e.x, y: e.y, t: 'S'});
                            enemies.splice(ei, 1); score += 100; 
                        }
                    }
                });
            });

            // Schüsse Gegner (verfolgen Spielerrichtung)
            enemyBullets.forEach((eb, ebi) => {
                eb.x += eb.vx; eb.y += eb.vy;
                ctx.fillStyle = "#f90"; ctx.beginPath(); ctx.arc(eb.x, eb.y, 4, 0, Math.PI*2); ctx.fill();
                if(Math.abs(eb.x - (player.x+20)) < 20 && Math.abs(eb.y - (player.y+20)) < 20) {
                    player.hp--; enemyBullets.splice(ebi, 1);
                    if(player.hp <= 0) endGame();
                }
            });

            // Power-Ups
            powerUps.forEach((p, pi) => {
                p.y += 1; ctx.fillStyle = "#0ff"; ctx.fillText("[S]", p.x, p.y);
                if(Math.abs(player.x - p.x) < 40 && Math.abs(player.y - p.y) < 40) { player.power = 500; powerUps.splice(pi, 1); }
            });
            if(player.power > 0) player.power--;

            document.getElementById('score').innerText = score;
            document.getElementById('hp').innerText = player.hp;
            requestAnimationFrame(update);
        }

        function endGame() {
            gameOver = true;
            ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,800,600);
            ctx.fillStyle = "red"; ctx.font = "30px Arial"; ctx.fillText("MISSION GESCHEITERT", 240, 300);
            canvas.onclick = () => location.reload();
        }

        update();
    </script>
</body>
</html>
