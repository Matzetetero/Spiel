<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Space Vanguard: Evolution</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: radial-gradient(circle, #001 0%, #000 100%); border: 1px solid #333; cursor: crosshair; }
        .ui { position: absolute; top: 15px; left: 15px; pointer-events: none; text-shadow: 2px 2px #000; font-size: 18px; z-index: 10; }
        #levelUp { position: absolute; color: #0ff; font-size: 40px; display: none; text-align: center; width: 100%; pointer-events: none; }
    </style>
</head>
<body>
    <div id="levelUp">LEVEL UP! +SPEED & +DAMAGE</div>
    <div class="ui">
        SCORE: <span id="score">0</span> | LEBEN: <span id="hp">3</span> | LEVEL: <span id="lvl">1</span><br>
        [WASD] BEWEGEN | [MAUS] ZIELEN & FEUERN
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 600;

        let score = 0, gameOver = false, startTime = Date.now();
        let currentLevel = 1;

        // Spieler-Werte (verbessern sich mit der Zeit)
        const player = { 
            x: 400, y: 300, hp: 3, maxHp: 3, 
            speed: 5, angle: 0, power: 0,
            shootDelay: 300, lastShot: 0, damage: 2
        };

        const keys = {}, bullets = [], enemyBullets = [], enemies = [], stars = [], powerUps = [], particles = [], mouse = { x: 0, y: 0 };

        for(let i=0; i<100; i++) stars.push({x: Math.random()*800, y: Math.random()*600, s: Math.random()*2});

        window.onkeydown = (e) => { keys[e.code] = true; if(e.code==='KeyF') canvas.requestFullscreen(); };
        window.onkeyup = (e) => keys[e.code] = false;
        window.onmousemove = (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        };
        
        // Automatisches Feuern oder Klicken
        window.onmousedown = () => { if(gameOver) location.reload(); };

        function shoot() {
            const now = Date.now();
            if(now - player.lastShot < player.shootDelay) return;
            player.lastShot = now;

            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            createBullet(player.x, player.y, angle);
            if(player.power > 0) {
                createBullet(player.x, player.y, angle - 0.2);
                createBullet(player.x, player.y, angle + 0.2);
            }
        }

        function createBullet(x, y, angle) {
            bullets.push({ x, y, vx: Math.cos(angle) * 14, vy: Math.sin(angle) * 14, damage: player.damage });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<15; i++) {
                particles.push({ x, y, vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8, life: 30, color });
            }
        }

        function drawShip(x, y, color, angle, flash = false) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle + Math.PI/2);
            ctx.fillStyle = flash ? "white" : color;
            ctx.beginPath();
            ctx.moveTo(0, -20); ctx.lineTo(-15, 15); ctx.lineTo(0, 5); ctx.lineTo(15, 15);
            ctx.closePath(); ctx.fill();
            ctx.strokeStyle = "white"; ctx.stroke();
            ctx.restore();
        }

        // Dynamischer Gegner-Spawn
        function spawnLoop() {
            if(gameOver) return;
            
            const difficulty = 1 + (Date.now() - startTime) / 30000;
            const enemyCount = Math.min(6, Math.floor(1 + difficulty));

            for(let i=0; i < enemyCount; i++) {
                enemies.push({
                    x: Math.random() * 800, y: -50,
                    hp: 4 * difficulty, maxHp: 4 * difficulty,
                    flash: 0,
                    angle: Math.random() * Math.PI * 2,
                    distance: 150 + Math.random() * 100,
                    rotateSpeed: 0.01 * difficulty,
                    shootCooldown: (400 + Math.random() * 400) / difficulty
                });
            }
            setTimeout(spawnLoop, Math.max(1000, 6000 / difficulty));
        }
        spawnLoop();

        function update() {
            if(gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Level-System Logik
            const newLvl = Math.floor((Date.now() - startTime) / 30000) + 1;
            if(newLvl > currentLevel) {
                currentLevel = newLvl;
                player.damage += 1;
                player.shootDelay = Math.max(100, player.shootDelay - 30);
                player.hp = Math.min(player.maxHp, player.hp + 1);
                document.getElementById('levelUp').style.display = 'block';
                setTimeout(() => document.getElementById('levelUp').style.display = 'none', 2000);
            }

            // Hintergrund & Partikel
            ctx.fillStyle = "#fff";
            stars.forEach(s => { s.y += s.s; if(s.y > 600) s.y = 0; ctx.fillRect(s.x, s.y, s.s, s.s); });
            particles.forEach((p, pi) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, 2, 2);
                if(p.life <= 0) particles.splice(pi, 1);
            });
            ctx.globalAlpha = 1;

            // Player Steuerung & Dauerfeuer bei gedrückter Maus
            if(keys['KeyW'] && player.y > 20) player.y -= player.speed;
            if(keys['KeyS'] && player.y < 580) player.y += player.speed;
            if(keys['KeyA'] && player.x > 20) player.x -= player.speed;
            if(keys['KeyD'] && player.x < 780) player.x += player.speed;
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            drawShip(player.x, player.y, "#00ccff", player.angle);
            shoot(); // Schießt basierend auf shootDelay

            // Gegner Logik
            enemies.forEach((e, ei) => {
                e.angle += e.rotateSpeed;
                const targetX = player.x + Math.cos(e.angle) * e.distance;
                const targetY = player.y + Math.sin(e.angle) * e.distance;
                e.x += (targetX - e.x) * 0.02;
                e.y += (targetY - e.y) * 0.02;

                const angleToPlayer = Math.atan2(player.y - e.y, player.x - e.x);
                drawShip(e.x, e.y, "#ff4444", angleToPlayer, e.flash > 0);
                if(e.flash > 0) e.flash--;

                ctx.fillStyle = "#333"; ctx.fillRect(e.x - 20, e.y - 30, 40, 4);
                ctx.fillStyle = "#f00"; ctx.fillRect(e.x - 20, e.y - 30, 40 * (e.hp/e.maxHp), 4);

                e.shootCooldown--;
                if(e.shootCooldown <= 0) {
                    const bSpeed = 3 + (currentLevel * 0.5);
                    enemyBullets.push({ x: e.x, y: e.y, vx: Math.cos(angleToPlayer) * bSpeed, vy: Math.sin(angleToPlayer) * bSpeed });
                    e.shootCooldown = (400 + Math.random() * 300) / (1 + currentLevel * 0.2);
                }
            });

            // Projektile & Kollision
            bullets.forEach((b, bi) => {
                b.x += b.vx; b.y += b.vy;
                ctx.fillStyle = "#0f0"; ctx.fillRect(b.x-2, b.y-2, 4, 10);
                enemies.forEach((e, ei) => {
                    if(Math.hypot(b.x - e.x, b.y - e.y) < 25) {
                        e.hp -= b.damage; e.flash = 3;
                        createExplosion(b.x, b.y, "#0f0");
                        bullets.splice(bi, 1);
                        if(e.hp <= 0) { 
                            createExplosion(e.x, e.y, "#f00");
                            if(Math.random() > 0.8) powerUps.push({x: e.x, y: e.y, t: Math.random() > 0.5 ? 'S' : 'H'});
                            enemies.splice(ei, 1); score += 100 * currentLevel; 
                        }
                    }
                });
                if(b.x < -10 || b.x > 810 || b.y < -10 || b.y > 610) bullets.splice(bi, 1);
            });

            enemyBullets.forEach((eb, ebi) => {
                eb.x += eb.vx; eb.y += eb.vy;
                ctx.fillStyle = "#f90"; ctx.beginPath(); ctx.arc(eb.x, eb.y, 4, 0, Math.PI*2); ctx.fill();
                if(Math.hypot(eb.x - player.x, eb.y - player.y) < 18) {
                    player.hp--; createExplosion(player.x, player.y, "#f90");
                    enemyBullets.splice(ebi, 1);
                    if(player.hp <= 0) endGame();
                }
                if(eb.x < -10 || eb.x > 810 || eb.y < -10 || eb.y > 610) enemyBullets.splice(ebi, 1);
            });

            powerUps.forEach((p, pi) => {
                p.y += 0.5; ctx.fillStyle = "#0ff"; ctx.font = "16px Courier"; ctx.fillText("["+p.t+"]", p.x-10, p.y);
                if(Math.hypot(p.x - player.x, p.y - player.y) < 30) {
                    if(p.t === 'H') player.hp = Math.min(player.maxHp, player.hp + 1); else player.power = 400;
                    powerUps.splice(pi, 1);
                }
            });
            if(player.power > 0) player.power--;

            document.getElementById('score').innerText = score;
            document.getElementById('hp').innerText = player.hp;
            document.getElementById('lvl').innerText = currentLevel;
            requestAnimationFrame(update);
        }

        function endGame() {
            gameOver = true;
            ctx.fillStyle = "rgba(0,0,0,0.8)";
            ctx.fillRect(0,0,800,600);
            ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "40px Courier";
            ctx.fillText("GAME OVER", 400, 280);
            ctx.font = "20px Courier";
            ctx.fillText("SCORE: " + score + " | LEVEL: " + currentLevel, 400, 320);
            ctx.fillText("KLICKEN FÜR RESTART", 400, 360);
        }

        update();
    </script>
</body>
</html>
