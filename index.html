<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Space Vanguard: Mouse Aim</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: radial-gradient(circle, #001 0%, #000 100%); border: 1px solid #333; cursor: crosshair; }
        .ui { position: absolute; top: 15px; left: 15px; pointer-events: none; text-shadow: 2px 2px #000; font-size: 18px; z-index: 10; }
    </style>
</head>
<body>
    <div class="ui">
        SCORE: <span id="score">0</span> | LEBEN: <span id="hp">3</span><br>
        [WASD] BEWEGEN | [MAUS] ZIELEN & SCHIESSEN | [F] VOLLBILD
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 600;

        let score = 0, gameOver = false;
        const player = { x: 400, y: 300, r: 20, hp: 3, speed: 5, angle: 0 };
        const keys = {}, bullets = [], enemyBullets = [], enemies = [], stars = [], mouse = { x: 0, y: 0 };

        for(let i=0; i<100; i++) stars.push({x: Math.random()*800, y: Math.random()*600, s: Math.random()*2});

        // Event Listener
        window.onkeydown = (e) => { keys[e.code] = true; if(e.code==='KeyF') canvas.requestFullscreen(); };
        window.onkeyup = (e) => keys[e.code] = false;
        window.onmousemove = (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        };
        window.onmousedown = () => { if(!gameOver) shoot(); else location.reload(); };

        function shoot() {
            // Schussrichtung basierend auf Mausposition
            const dx = mouse.x - (player.x);
            const dy = mouse.y - (player.y);
            const angle = Math.atan2(dy, dx);
            bullets.push({
                x: player.x, y: player.y, 
                vx: Math.cos(angle) * 10, vy: Math.sin(angle) * 10,
                damage: 2 // Erhöhter Schaden
            });
        }

        function drawShip(x, y, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle + Math.PI/2);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, -20); ctx.lineTo(-15, 15); ctx.lineTo(0, 5); ctx.lineTo(15, 15);
            ctx.closePath(); ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 1; ctx.stroke();
            // Triebwerk-Glow
            ctx.fillStyle = "rgba(0, 200, 255, 0.4)";
            ctx.beginPath(); ctx.arc(0, 10, 5, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }

        function spawnEnemy() {
            if(gameOver) return;
            enemies.push({
                x: Math.random() * 800, y: -50,
                hp: 4, maxHp: 4,
                angle: Math.random() * Math.PI * 2,
                distance: 180 + Math.random() * 50,
                rotateSpeed: 0.01 + Math.random() * 0.01,
                shootCooldown: 200 + Math.random() * 150 // Selteneres Schießen
            });
        }
        setInterval(spawnEnemy, 4000);

        function update() {
            if(gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Hintergrundsterne
            ctx.fillStyle = "#fff";
            stars.forEach(s => { s.y += s.s; if(s.y > 600) s.y = 0; ctx.fillRect(s.x, s.y, s.s, s.s); });

            // Spielerbewegung & Blickrichtung
            if(keys['KeyW'] && player.y > 20) player.y -= player.speed;
            if(keys['KeyS'] && player.y < 580) player.y += player.speed;
            if(keys['KeyA'] && player.x > 20) player.x -= player.speed;
            if(keys['KeyD'] && player.x < 780) player.x += player.speed;
            
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            drawShip(player.x, player.y, "#00ccff", player.angle);

            // Gegner-KI (Umkreisen & Zielen)
            enemies.forEach((e, ei) => {
                e.angle += e.rotateSpeed;
                const targetX = player.x + Math.cos(e.angle) * e.distance;
                const targetY = player.y + Math.sin(e.angle) * e.distance;
                e.x += (targetX - e.x) * 0.03;
                e.y += (targetY - e.y) * 0.03;

                const angleToPlayer = Math.atan2(player.y - e.y, player.x - e.x);
                drawShip(e.x, e.y, "#ff4444", angleToPlayer);

                // Healthbar
                ctx.fillStyle = "#333"; ctx.fillRect(e.x - 20, e.y - 30, 40, 5);
                ctx.fillStyle = "#f00"; ctx.fillRect(e.x - 20, e.y - 30, 40 * (e.hp/e.maxHp), 5);

                e.shootCooldown--;
                if(e.shootCooldown <= 0) {
                    enemyBullets.push({
                        x: e.x, y: e.y, 
                        vx: Math.cos(angleToPlayer) * 3, vy: Math.sin(angleToPlayer) * 3 
                    });
                    e.shootCooldown = 250 + Math.random() * 200; // Lange Pause
                }
            });

            // Spieler-Schüsse (Mouse-Directed)
            bullets.forEach((b, bi) => {
                b.x += b.vx; b.y += b.vy;
                ctx.fillStyle = "#0f0"; ctx.fillRect(b.x-2, b.y-2, 4, 10);
                
                enemies.forEach((e, ei) => {
                    const dist = Math.hypot(b.x - e.x, b.y - e.y);
                    if(dist < 25) {
                        e.hp -= b.damage; // Mehr Schaden
                        bullets.splice(bi, 1);
                        if(e.hp <= 0) { enemies.splice(ei, 1); score += 100; }
                    }
                });
                if(b.x < 0 || b.x > 800 || b.y < 0 || b.y > 600) bullets.splice(bi, 1);
            });

            // Gegner-Schüsse
            enemyBullets.forEach((eb, ebi) => {
                eb.x += eb.vx; eb.y += eb.vy;
                ctx.fillStyle = "#f90"; ctx.beginPath(); ctx.arc(eb.x, eb.y, 4, 0, Math.PI*2); ctx.fill();
                const distToPlayer = Math.hypot(eb.x - player.x, eb.y - player.y);
                if(distToPlayer < 15) {
                    player.hp--; enemyBullets.splice(ebi, 1);
                    if(player.hp <= 0) endGame();
                }
            });

            document.getElementById('score').innerText = score;
            document.getElementById('hp').innerText = player.hp;
            requestAnimationFrame(update);
        }

        function endGame() {
            gameOver = true;
            ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,800,600);
            ctx.fillStyle = "red"; ctx.font = "40px Courier New"; ctx.fillText("MISSION GESCHEITERT", 180, 300);
            ctx.fillStyle = "white"; ctx.font = "20px Courier New"; ctx.fillText("Klick zum Neustart", 300, 350);
        }

        update();
    </script>
</body>
</html>
