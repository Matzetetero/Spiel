<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Super Shooter</title>
    <style>
        body { margin: 0; background: #111; color: white; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; overflow: hidden; }
        canvas { border: 2px solid #555; background: #000; cursor: crosshair; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Space Shooter</h1>
    <p>Bewegen: Maus | Schießen: Linksklick</p>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 600;

        let score = 0;
        const player = { x: 400, y: 550, w: 40, h: 40 };
        const bullets = [];
        const enemies = [];

        // Maus-Steuerung
        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.w / 2;
        });

        window.addEventListener('mousedown', () => {
            bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10 });
        });

        function spawnEnemy() {
            enemies.push({ x: Math.random() * (canvas.width - 30), y: -30, w: 30, h: 30, speed: 2 + Math.random() * 2 });
        }
        setInterval(spawnEnemy, 1000);

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spieler zeichnen
            ctx.fillStyle = '#00f';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Schüsse bewegen & zeichnen
            bullets.forEach((b, i) => {
                b.y -= 7;
                ctx.fillStyle = '#ff0';
                ctx.fillRect(b.x, b.y, b.w, b.h);
                if (b.y < 0) bullets.splice(i, 1);
            });

            // Gegner bewegen, zeichnen & Kollision prüfen
            enemies.forEach((e, ei) => {
                e.y += e.speed;
                ctx.fillStyle = '#f00';
                ctx.fillRect(e.x, e.y, e.w, e.h);

                // Trefferprüfung
                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                    }
                });

                if (e.y > canvas.height) { /* Game Over Logik hier */ enemies.splice(ei, 1); }
            });

            ctx.fillStyle = 'white';
            ctx.fillText("Score: " + score, 10, 20);
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
